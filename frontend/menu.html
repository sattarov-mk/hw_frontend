<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Меню — Кофейня</title>

  <!-- Шрифты и иконки -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="css/menu.css">
</head>
<body>

  <div class="overlay"></div>
  <div class="container">

    <header>
      <div class="logo">Кофейня-Coffee house </div>
      <div id="tableInfo" class="table-info" style="display:none;">Столик №<span id="tableNum"></span></div>
      <button id="changeLang" class="btn">EN</button>
    </header>

    <div id="breadcrumb" class="breadcrumb">Меню</div>

    <!-- Категории -->
    <div id="categories" class="grid"></div>

    <!-- Позиции категории -->
    <section id="itemsSection">
      <button id="backToCats" class="btn back">← Назад</button>
      <h2 id="categoryTitle" style="text-align:center; margin: 2rem 0 1.5rem; font-family: 'Playfair Display', serif;"></h2>
      <div id="items" class="grid"></div>
    </section>

  </div>

  <!-- ДАННЫЕ МЕНЮ (встроены прямо в файл, чтобы точно работало) -->
  <script src="js/menu2.js">
  </script>

  <!-- ВСЯ ЛОГИКА (тоже встроена – никаких внешних файлов) -->
  <script src="js/menu.js">

  </script>
</body>
</html>
