<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Кофейня • Добро пожаловать</title>
  
  
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="logo">
    <a href="index.html">
    <img src="img/logo.png" alt="Логотип Моей Компании" width="150">
</a></div>


  <div class="overlay"></div>

  <main class="welcome-main">
    <div class="hero">

      

      <div id="tableIndicator" class="table-indicator" style="display:none;">
        <i class="fas fa-chair"></i> Столик №<span id="tableNum"></span>
      </div>

      <h1>Добро пожаловать!</h1>
      <p class="subtitle">Выберите язык / Choose language</p>

      <div class="lang-buttons">
        <button class="btn-lang" data-lang="ru">Русский</button>
        <button class="btn-lang" data-lang="en">English</button>
      </div>

    </div>

    <footer>&copy; 2025 Кофейня • с 8:00 до 22:00</footer>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const ref = params.get('ref');
    if (ref) {
      const clean = ref.replace(/[^0-9a-zA-Zа-яА-ЯёЁ]/g, '');
      document.getElementById('tableNum').textContent = clean;
      document.getElementById('tableIndicator').style.display = 'flex';
    }

    document.querySelectorAll('.btn-lang').forEach(btn => {
      btn.onclick = () => {
        const lang = btn.dataset.lang;
        const query = ref ? `?lang=${lang}&ref=${ref}` : `?lang=${lang}`;
        document.body.style.opacity = '0';
        setTimeout(() => location.href = 'menu.html' + query, 300);
      };
    });
  </script>
</body>
</html>
